<!DOCTYPE html>
<html>
    <head>
        <title>
           DOM Projects
        </title>
        <style>
        </style>
    </head>
    
    <!-- clicks, keydowns eventlerdir, onclick, onkeydown event listenerdır -->
    <body>
        <p>Youtube Subscribe Button</p>
        <button onclick="
            subscribe();
        " class="js-subscribe-button">
        Subscribe</button>
        
        <p>Amazon Shipping Calculator</p> 
        <input class="js-order-cost-input" placeholder="Cost of order" type="text" onkeydown="handleCostKeydown(event)"> 
        <button onclick="
        calculateTotal();">Calculate</button>
        <!-- //closing tag gerekmezse bu elemente void element denir -->
        <p class="js-total-cost"></p>

        <script>
            String(25)
            console.log('25' - 5);
            // event tanımlı olmadığı iççin parametre olarak tanımlıyoruz.
            function handleCostKeydown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
            }

            function calculateTotal() {
               const inputElement = document.querySelector('.js-order-cost-input');
               let cost = Number(inputElement.value);

               if (cost < 40) {
                cost = cost + 10;
               }

               document.querySelector('.js-total-cost')
               .innerHTML = `Total Cost: $${cost}`;
            }
            function subscribe() {
            const buttonElement =document.querySelector('.js-subscribe-button');
                        
             if (buttonElement.innerText ==='Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
            } else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }

        
        </script>
    </body>
</html>
